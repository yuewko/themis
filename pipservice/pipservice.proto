syntax = "proto3";

// option java_multiple_files = true;
// option java_package = "io.grpc.examples.helloworld";
// option java_outer_classname = "HelloWorldProto";

package pipservice;

// The greeting service definition.
service PIP {
  // Sends a greeting
  rpc SayHello (HelloRequest) returns (HelloReply) {}
  // Sends a query
  rpc GetCategories (Request) returns (Response) {}
}

// The request message containing the user's name.
message HelloRequest {
  string name = 1;
}

// The response message containing the greetings
message HelloReply {
  string message = 1;
}


message Request {
  string queryURL = 1;
}

// use a a string for easy testing
message Response {
  enum Status {
    OK       = 0;
    NOTFOUND = 1;
    INSUFFICIENTDATA   = 2;
    NOTAPPLICABLE   = 3;
    GENERALERROR   = 4;
    SERVICEERROR  = 5;
    FATALERROR  = 6;
  }
  Status status = 1;
  string categories = 2;
}

